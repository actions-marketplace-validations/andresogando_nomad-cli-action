name: 'Nomad CLI Action'
description: 'Run Nomad CLI commands'
inputs:
  command:
    description: 'Nomad command to run'
    required: true
  token:
    description: 'Nomad token for authentication'
    required: true
  address:
    description: 'Nomad server address'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'server'
  color: 'purple'
